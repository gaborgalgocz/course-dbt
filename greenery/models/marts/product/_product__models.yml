version: 2

models:
  - name: fact_page_views
    description: all page view events
    columns:
      - name: event_id
        tests: 
          - unique
          - not_null
      - name: session_id
        tests:
          - not_null
      - name: user_id
      - name: page_url
        tests: 
          - not_null
      - name: created_at
        tests: 
          - not_null
      - name: product_id
      - name: name
      - name: price
        tests: 
          - positive_values
      - name: inventory
        tests: 
          - positive_values