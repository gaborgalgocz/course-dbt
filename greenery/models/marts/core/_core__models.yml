version: 2

models: 
  - name: fact_orders
    description: order details
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: user_id
        tests: 
          - not_null
      - name: promo_id
      - name: address_id
        tests: 
          - not_null
      - name: created_at
        tests:
          - not_null
      - name: order_cost
        tests:
          - positive_values
      - name: shipping_cost
      - name: order_total
        tests:
          - not_null
          - positive_values
      - name: tracking_id
      - name: shipping_service
      - name: estimated_delivery_at
      - name: delivered_at
      - name: status
        tests: 
          - not_null
      - name: number_of_items_ordered
      - name: hours_till_delivery
  
  - name: dim_products
    description: product details, including how many times sold
    columns:
      - name: product_id
        tests:
          - unique
          - not_null
      - name: name
      - name: price
        tests:
          - positive_values
          - not_null
      - name: inventory
        tests:
          - not_null
      - name: total_events
        tests:
          - positive_values
          - not_null
      - name: total_sessions

  - name: dim_users
    description: user details, including address and number of orders made
    columns:
      - name: user_id
        tests:
          - unique
          - not_null
      - name: first_name
        tests: 
          - not_null
      - name: last_name
        tests: 
          - not_null
      - name: email
        tests: 
          - not_null
      - name: phone_number
        tests: 
          - not_null
      - name: created_at
        tests: 
          - not_null
      - name: updated_at
      - name: address_id
        tests: 
          - not_null
      - name: orders_placed
      - name: distinct_products_bought
      - name: total_products_bought